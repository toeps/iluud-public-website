                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <form [formGroup]="numberOfRecords">
                                        <label class="mr-2">Display</label>
                                        <div>
                                          <select
                                          id="dislay"
                                              name="display"
                                              class="display"
                                              formControlName="display"
                                              (change)="onChange($event.target.value)"
                                              >
                                            <option [selected]="limit == 10" value="10">10</option>
                                            <option [selected]="limit == 20" value="20">20</option>
                                            <option [selected]="limit == 30" value="30">30</option>
                                          </select>
                                        </div>
                                      </form>
                                </div>
                                <div class="row justify-content-between align-items-center no-gutters search">
                                    <div class="row no-gutters align-items-center justify-content-start">
                                        <div class="row no-gutters align-items-center mr-5">
                                            <div class="mr-3">
                                                <img src="assets/images/svg/folder.svg" class="folder" />
                                            </div>
                                            <div>
                                                <p class="m-0">Folder Name</p>
                                            </div>
                                        </div>
                                        <div class="row no-gutters align-items-center mr-5">
                                            <div class="mr-3">
                                                <img src="assets/images/svg/user-1.svg" class="folder" />
                                            </div>
                                            <div>
                                                <p class="m-0">Total Members</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <form [formGroup]="searching">
                                        <input 
                                        maxlength="20"
                                          (ngModelChange)="search($event)"
                                          formControlName="searchstring"
                                          >
                                        <img src="assets/images/svg/search-1.svg" class="folder" />
                                        </form>
                                    </div>
                                </div>
                                <div class="row" *ngFor="let folder of list 
                                | paginate
                                : {
                                    itemsPerPage: limit,
                                    currentPage: page,
                                    totalItems: totalItems
                                  };
                            let i = index
                          ">
                                    <div class="col-lg-12 col-md-12 align-items-center justify-content-between details d-flex flex-wrap">
                                        <div class="col-lg-3 col-md-2 col-sm-6 col-5">
                                            <h4 class="m-0">{{folder.folder_name}}</h4>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-6 col-7">
                                            <h5 class="m-0">{{folder.total_members}} members</h5>
                                        </div>
                                        <div class="col-lg-6 col-md-7 col-sm-12 col-12 d-flex align-items-center justify-content-end">
                                            <div class="mr-3">
                                                <button class="green-btn w-100" [routerLink]="['/business/favorite-list']"  [queryParams]="{ id: folder?.id}" routerLinkActive="router-link-active" >View</button>
                                            </div>
                                            <div class="mr-3">
                                                <button class="green-btn w-100">Book</button>
                                            </div>
                                            <div class="">
                                                <button class="green-btn delete w-100" (click)="openModal(content, folder?.id )">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>

<ng-template #content let-modal>
    <!-- <div class="modal-header popup-center logout">
      <h4 class="modal-title text-center" id="modal-basic-title">{{'Logout'}}</h4>
    </div> -->
    <div class="modal-body text-center">
      <div class="form-group mt-4">
        <label class="position-static">{{'Are you sure you want to Delete this Fav Folder ?'}}</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn cancel-btn btn-outline mr-3"
          (click)="modal.close('Close click')">{{'Cancel'}}</button>
        <button type="button" class="btn cancel-btn btn-outline mr-3" (click)="DeleteFavFolder()">{{'Delete'}}</button>
      </div>
    </div>
  </ng-template>


  <ng-template #content1 let-modal>

    <div class="modal-body fav-model">
        <div class="text-center ">
            <h3 class=""> Create your own favorite Folder</h3>
        </div>
        <form [formGroup]="folderForm" (ngSubmit)="favFormSubmit()">
            <div class="form-group">
                <label>Name</label>
                <div>
                  <input type="text" formControlName="favName" placeholder="Folder Name" maxlength="30">
                  <div *ngIf="submitted && f.favName.errors" class="text-danger" >
                    <div *ngIf="f.favName.errors.required">
                      Folder Name is required
                    </div>
                    <div *ngIf="f.favName.errors.maxlength">
                      Maximum length is 30.
                    </div>
                  </div>
               </div>
            </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 pt-3 text-center">
                        <button class="sq-btn" type="submit" tabindex="0">Add</button>
                    </div>
                </div>
        </form>
    </div>

</ng-template>
